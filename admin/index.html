<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Palanca Negra Café</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../../css/styles.css" rel="stylesheet" />
  </head>
  <body class="font-sans bg-gray-100 text-gray-800">
    <!-- Cabeçalho Admin -->
    <header class="bg-gray-800 text-white shadow-md">
      <div
        class="container mx-auto px-4 py-6 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img
            src="../../images/logo.png"
            alt="Palanca Negra Café"
            class="h-12 mr-4"
          />
          <h1 class="text-2xl font-serif font-bold">Painel Administrativo</h1>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="/admin" class="hover:text-accent font-medium"
                >Mensagens</a
              >
            </li>
            <li><a href="#" class="hover:text-accent font-medium">Sair</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="py-8">
      <div class="container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-serif font-bold mb-6">
            Mensagens Recebidas
          </h2>

          <div class="overflow-x-auto">
            <table class="min-w-full bg-white" id="messages-table">
              <thead>
                <tr class="bg-gray-100 text-gray-700">
                  <th class="py-3 px-4 text-left">Data</th>
                  <th class="py-3 px-4 text-left">Nome</th>
                  <th class="py-3 px-4 text-left">Email</th>
                  <th class="py-3 px-4 text-left">Mensagem</th>
                  <th class="py-3 px-4 text-left">Ações</th>
                </tr>
              </thead>
              <tbody class="text-gray-600">
                <!-- As mensagens serão carregadas aqui via JavaScript -->
              </tbody>
            </table>
          </div>

          <div class="mt-6 flex justify-between items-center">
            <div id="pagination-info" class="text-gray-600"></div>
            <div class="flex space-x-2" id="pagination-controls"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal de Confirmação -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
      id="confirm-modal"
    >
      <div class="bg-white rounded-lg p-6 max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Confirmar Exclusão</h3>
        <p class="mb-6">Tem certeza que deseja excluir esta mensagem?</p>
        <div class="flex justify-end space-x-4">
          <button
            id="cancel-delete"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
          >
            Cancelar
          </button>
          <button
            id="confirm-delete"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>

    <script src="../../js/admin.js"></script>
  </body>
</html>
